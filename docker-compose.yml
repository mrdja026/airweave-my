version: "3.9"

services:
  backend:
    image: airweave-backend:local
    build: ./backend
    ports:
      - "8001:8001"
    environment:
      POSTGRES_USER: airweave
      POSTGRES_PASSWORD: airweave
      POSTGRES_DB: airweave
    depends_on:
      - postgres
      - qdrant
      - redis

  frontend:
    image: airweave-frontend:local
    build: ./frontend
    ports:
      - "8080:8080"
    depends_on:
      - backend

  postgres:
    image: postgres:15
    container_name: airweave-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: airweave
      POSTGRES_PASSWORD: airweave
      POSTGRES_DB: airweave

  qdrant:
    image: qdrant/qdrant:v1.11.0
    container_name: airweave-qdrant
    ports:
      - "6333:6333"

  redis:
    image: redis:7
    container_name: airweave-redis
    ports:
      - "6379:6379"
