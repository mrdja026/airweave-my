# GitHub connector test configuration
name: "GitHub Connector Test"
description: "End-to-end test of GitHub connector sync functionality with incremental deletion testing"

connector:
  name: "github_test"
  type: "github"
  auth_mode: composio
  composio_config:
    account_id: ca_-27g9slfXmfa
    auth_config_id: ac_0LHIJCwPS0Qk
  config_fields:
    repo_name: fsm-secondary-test/datamonkey_test_repo
    branch: "main"
    openai_model: "gpt-4.1-mini"
    post_create_sleep_seconds: 15

test_flow:
  steps:
    - cleanup
    - create
    - sync
    - verify
    - update
    - sync
    - verify
    - partial_delete
    - sync
    - verify_partial_deletion
    - verify_remaining_entities
    - complete_delete
    - sync
    - verify_complete_deletion
    - cleanup

# Entity configuration
entity_count: 3 # Number of entities to create for testing

deletion:
  # Phase 1: Partial deletion
  partial_delete_count: 1 # Number of entities to delete during partial deletion

  # Verification settings
  verify_partial_deletion: true
  verify_remaining_entities: true
  verify_complete_deletion: true

collection:
  name_template: "monke-{connector_type}-test-{timestamp}"
  description: "Test collection for {connector_type} connector"

verification:
  score_threshold: 0.1
  max_retries: 3
  retry_delay_seconds: 5
